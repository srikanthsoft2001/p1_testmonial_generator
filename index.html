<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="testimonial-container">
      <img
        src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
        alt="user image"
        class="user_image"
      />
      <div class="quote_container">
        <div class="quote">
          This is simply unbelievable! I would be lost without Apple. The very
          best. Not able to tell you how happy I am with Apple.
        </div>
        <div class="user_name">Rosetta Q</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
